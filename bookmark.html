<!doctype html>
<html>
  <head>
    <title>My bookmarks</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/handlebars-v1.1.2.js"></script>
    <script src="lib/sha1.js"></script>
    <script src="lib/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="bookmark.css">

    <script id="page-template" type="text/x-handlebars-template" >
      <img class= "icon" src="img/page-icon.png">
      <div class="bookmark-content">
        <a class="orig_link" href="{{link}}">{{title}}</a>
        <div class="date">{{timeString}}</div>
      </div>
      <img class="trash" src="img/trash-icon.png">
    </script>

    <script id="img-template" type="text/x-handlebars-template" >
      <img class= "icon" src="img/image-icon.png">
      <div class="bookmark-content">
        <img class="image-content" src="{{content}}">
        <a class="orig_link" href="{{link}}">{{title}}</a>
        <div class="date">{{timeString}}</div>
      </div>
      <img class="trash" src="img/trash-icon.png">
    </script>

    <script id="quote-template" type="text/x-handlebars-template" >
      <img class= "icon" src="img/quote-icon.png">
      <div class="bookmark-content">
        <div class="content quote">{{content}}</div>
        <a class="orig_link" href="{{link}}">{{title}}</a>
        <div class="date">{{timeString}}</div>
      </div>
      <img class="trash" src="img/trash-icon.png">
    </script>

    <script id="youtube-template" type="text/x-handlebars-template" >
      <img class= "icon" src="img/video-icon.png">
      <img class="trash" src="img/trash-icon.png">
      <div class="bookmark-content">
        <a class="orig_link" href="{{link}}">{{title}}</a>
        <div class="date">{{timeString}}</div>
        <iframe class="ytplayer" type="text/html" width="640" height="360"
        src="https://www.youtube.com/embed/{{content}}"
        frameborder="0" allowfullscreen>
        // code for bilibili <iframe height="283" width="640" class="player" src="https://secure.bilibili.tv/secure,cid=453012&amp;aid=285040" scrolling="no" border="0" frameborder="no" framespacing="0" onload="window.securePlayerFrameLoaded=true" style="width: 543px; height: 484px; margin-top: 5px;">
      </div>
    </script>

    <script src="bookmark.js"></script>
  </head>
  <body>
    <center>
      <div class="title-banner">
        <img class= "title-icon" src="img/ext-icon.png">
      </div>
    </center>
    <hr>
    <div class="bookmarks-container">
      <div id="bookmarks"></div>
    </div>
  </body>
</html>
